<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { /* 줄 사이 간격 조정 */
            margin-top: 10px;
        }
        /* div { 전체 div로 지정 */
        .dotted {
            border-style: dotted;
            border-width: 4px;
            border-color: blue;
        }
        /* .solid { /* class name으로 지정 */
        div.solid { /* tag + class name으로 지정 */
            border-style: solid;

            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;

            border-left-color: blueviolet;
            border-bottom-color: chocolate;
        }
        .double {
            /* border-style: double; */
            /* shorthand */
            /* border-width: 5px 10px 15px 20px; /* px 순서 : top right bottom left */
            /* border-width: 5px 15px; 두 개 일떄는 top,bottom이 한 쌍(5px), right, left가 한 쌍(15px) */
            /* border-width: 5px 0px 15px 0px; */
            border: 3px double red; /* shorthand로 한번에 할 때 이 방법이 제일 좋음*/
            /* border-radius: 10px; 전체 적용 */
            /* border-radius: 3px 6px 9px 12px; 왼쪽상단대각선(top-left)을 시작으로 시계 방향*/
            border-radius: 5px 10px; /* 마주보는 대각선끼리 각 5px, 10px */
        }
    </style>
</head>

<body>
    <main>
        <h1>border style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
        <hr>
    </main>
</body>

</html>
