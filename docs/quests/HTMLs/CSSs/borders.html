<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>make borders</title>
    <style>
        * {
            margin-top: 10px;
        }
        div.solid{
            border-style: solid;
            border-width: 1px;
        }

        div.red {
            border-style: solid;
            border-bottom-color: red;
            border-width: 0px 0px 1px 0px ;
        }
        div.rounded {
            border-style: solid;
            border-radius: 10px
        }
        div.left {
            border-style: solid;
            border-left-color: blue;
            background-color: skyblue;
            border-width: 0px 0px 0px 2px;
        }

    </style>
</head>

<body>
    <h1>CSS Borders</h1>
    <div>
        The CSS border properties allow you to specify the style, width, and color of an element's border.
    </div>
    <main>
        <div class="solid">I have borders on all sides.</div>
        <div class="red">I have a red bottom border.</div>
        <div class="rounded">I have rounded borders.</div>
        <div class="left">I have a blue left border.</div>
    </main>
</body>

</html>
