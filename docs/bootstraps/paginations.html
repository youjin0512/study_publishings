<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>paginations</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <!-- from https://www.w3schools.com/bootstrap5/bootstrap_pagination.php -->
    <nav>nav</nav>
    <main>
        <div>
            <h2>pagination 사이즈 조절</h2>
            <ul class="pagination pagination-lg justify-content-center">  <!-- 너비 넓게(lg)-->
            <!-- <ul class="pagination pagination-sm justify-content-center">  너비 작게(sm) -->
                <li>
                    <a class="page-link" href="http://">Previous</a>
                </li>
                <li>
                    <a class="page-link" href="http://">1</a>
                </li>
                <li>
                    <a class="page-link" href="http://">2</a>
                </li>
                <li>
                    <a class="page-link" href="http://">3</a>
                </li>
                <li>
                    <a class="page-link" href="http://">Next</a>
                </li>
            </ul>
        </div>

        <div>
            <h2>normal paginations</h2>
            <ul class="pagination justify-content-center">  <!-- 너비 중앙 정렬-->
                <li>
                    <a class="page-link" href="http://">Previous</a>
                </li>
                <li>
                    <a class="page-link" href="http://">1</a>
                </li>
                <li>
                    <a class="page-link" href="http://">2</a>
                </li>
                <li>
                    <a class="page-link" href="http://">3</a>
                </li>
                <li>
                    <a class="page-link" href="http://">Next</a>
                </li>
            </ul>
        </div>

    </main>
    <footer>footer</footer>
