<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <nav>nav</nav>
    <main>
        <!-- form tag__radio buttons -->
        <div>radio buttons</div>
        <form action="../HTMLs/links.html" method="get">

            <div>
                연구소 이름 : <input type="text" name="lab_name" value="yojulab" id="">
            </div>
            <div>
                <div>- 희망 사항 선택 -</div>
                <div class="form-check">
                    <label class="form-check-label" for="doglang2"> 강아지 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="doglang2">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="catlang2"> 고양이 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="catlang2">
                </div>
                <div>
                    <button type="submit">links로 정보 전달</button>
                    <button type="reset">같은 form 내 정보 재설정</button>
                </div>
        </form>
        <hr>

        <!-- apply form-control with row and col-->
        <div>apply form-control with row and col</div>
        <div class="row"> <!-- 배치 이용하기 위해서는 row, col 사용-->
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <!-- placeholder="" : 참조용, 글자를 넣는 순간 사라짐, 값이 날아갈 떄는 아무런 영향 주지 않음.-->
            </div>


            <!-- select menu -->
            <div class="col-5">
                <label for="carcompanyname">Choose Car Company :</label>
                <select class="form-select" name="car_company_name" id="carcompanyname">
                    <option value="CAR_01">볼보</option>
                    <option value="CAR_02" selected>현대</option>
                    <option value="CAR_03">Audi</option>
                    <option value="CAR_04">포르쉐</option>
                </select>
            </div>
        </div>

        <label for="carcompanyname">Choose Car Company :</label>
        <select class="form-select" name="car_company_name" id="carcompanyname">
            <option value="CAR_01">볼보</option>
            <option value="CAR_02" selected>현대</option>
            <option value="CAR_03">Audi</option>
            <option value="CAR_04">포르쉐</option>
        </select>

        <hr>

        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>



    </main>
    <footer>footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
